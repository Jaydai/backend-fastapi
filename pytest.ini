[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --strict-markers
    --tb=short
    --cov=routes
    --cov=services
    --cov=repositories
    --cov=mappers
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -p no:warnings

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests requiring real Supabase
    unit: marks tests as unit tests
    endpoints: marks tests as endpoint tests
    requires_supabase: marks tests that require real Supabase connection and data

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
