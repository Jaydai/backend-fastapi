[pytest]
# Configuration pytest pour la CI - Mode Mock uniquement
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --strict-markers
    --tb=short
    --cov=routes
    --cov=services
    --cov=repositories
    --cov=mappers
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -p no:warnings
    # Skip tests that require real Supabase data
    --ignore=tests/test_auth_endpoints.py
    --ignore=tests/test_folders_endpoints.py
    --ignore=tests/test_templates_endpoints.py
    -m "not requires_supabase and not integration"

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests requiring real Supabase
    unit: marks tests as unit tests
    endpoints: marks tests as endpoint tests
    requires_supabase: marks tests that require real Supabase connection and data

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
