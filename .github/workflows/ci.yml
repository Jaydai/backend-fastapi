name: CI - Tests & Linting

on:
  pull_request:
    branches:
      - main
      - staging
      - develop
  push:
    branches:
      - main
      - staging
      - develop
      - 'feat-*'

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-tests.txt
          pip install ruff
          
      - name: Run Ruff linter
        run: |
          ruff check . --output-format=github

      - name: Run Ruff formatter check
        run: |
          ruff format --check .

      - name: Run pytest
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL_PROD }}
          SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY_PROD }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SECRET_KEY_PROD }}
          SUPABASE_PUBLISHABLE_KEY: ${{ secrets.SUPABASE_PUBLISHABLE_KEY_PROD }}
          FRONTEND_URL: ${{ secrets.FRONTEND_URL_PROD }}
          ENVIRONMENT: test
        run: |
          python -m pytest tests/ -v --tb=short
        continue-on-error: false

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Test Docker build
        run: |
          docker build -f Dockerfile.prod -t test-backend:ci .
          
      - name: Verify Docker image
        run: |
          docker images test-backend:ci
