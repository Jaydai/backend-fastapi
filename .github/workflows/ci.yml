name: CI - Tests & Linting

on:
  pull_request:
    branches:
      - main
      - staging
      - develop
  push:
    branches:
      - main
      - staging
      - develop
      - 'feat-*'

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.11'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-tests.txt
          pip install ruff==0.14.6
          
      - name: Run Ruff linter
        run: |
          ruff check . --output-format=github

      - name: Run Ruff formatter check
        run: |
          ruff format --check .

      - name: Run pytest (Mock Mode)
        env:
          # Run tests in mock mode without real Supabase connection
          # This avoids dependency on external services and prevents pollution of production data
          TESTING_MODE: "true"
          ENVIRONMENT: test
          # Don't set SUPABASE_URL to force mock mode
        run: |
          # Use CI-specific pytest configuration that skips Supabase-dependent tests
          python -m pytest -c pytest.ci.ini tests/
        continue-on-error: false

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Test Docker build
        run: |
          docker build -f Dockerfile.prod -t test-backend:ci .
          
      - name: Verify Docker image
        run: |
          docker images test-backend:ci
